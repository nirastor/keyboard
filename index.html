<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard CSS Art</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="table">
    <div class="keyboard">
      <div class="keyboard-numpad numpad">
        <div class="key-area">
          
          <div class="row">
            <div class="btn" id="num-lock">Num Lock</div>
            <div class="btn" id="num-slash">/</div>
            <div class="btn" id="num-mult">*</div>
            <div class="btn" id="num-munus">-</div>
          </div>

          <div class="row">
            <div class="wrapper">
              <div class="row">
                <div class="btn" id="num-7">
                  <div class="num-btn__digit">7</div>
                  <div class="num-btm__text">Home</div>
                </div>
                
                <div class="btn" id="num-8">
                  <div class="num-btn__digit">8</div>
                  <div class="num-btm__text">↑</div>
                </div>
          
                <div class="btn" id="num-9">
                  <div class="num-btn__digit">9</div>
                  <div class="num-btm__text">PgUp</div>
                </div>
              </div>

              <div class="row">
                <div class="btn" id="num-4">
                  <div class="num-btn__digit">4</div>
                  <div class="num-btm__text">←</div>
                </div>
          
          
                <div class="btn" id="num-5">
                  <div class="num-btn__digit">5</div>
                </div>
          
                <div class="btn" id="num-6">
                  <div class="num-btn__digit">6</div>
                  <div class="num-btm__text">→</div>
                </div>

              </div>
            </div>

            <div class="btn btn--ver" id="num-plus">+</div>
          </div>
          
          <div class="row">
            <div class="wrapper">
              <div class="row">
                <div class="btn" id="num-1">
                  <div class="num-btn__digit">1</div>
                  <div class="num-btm__text">End</div>
                </div>
          
                <div class="btn" id="num-2">
                  <div class="num-btn__digit">2</div>
                  <div class="num-btm__text">↓</div>
                </div>
          
                <div class="btn" id="num-3">
                  <div class="num-btn__digit">3</div>
                  <div class="num-btm__text">PgDn</div>
                </div>
              </div>
              
              <div class="row">
                <div class="btn btn--hor" id="num-0">
                  <div class="num-btn__digit">0</div>
                  <div class="num-btm__text">Ins</div>
                </div>
          
                <div class="btn" id="num-dot">
                  <div class="num-btn__digit">.</div>
                  <div class="num-btm__text">Del</div>
                </div>
              </div>
            </div>
            
            <div class="btn btn--ver" id="num-enter">Enter</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
